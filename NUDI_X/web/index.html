<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Noodle AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(0, 255, 204, 0.1) 0%, transparent 70%);
      top: -250px;
      right: -250px;
      animation: float 8s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255, 107, 107, 0.1) 0%, transparent 70%);
      bottom: -200px;
      left: -200px;
      animation: float 10s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, 30px) scale(1.1); }
    }

    .chat-container {
      width: 100%;
      max-width: 480px;
      background: rgba(30, 30, 46, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 24px;
      color: white;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
                  0 0 0 1px rgba(255, 255, 255, 0.05),
                  inset 0 1px 0 rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative;
      z-index: 1;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header-title {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #00ffcc 0%, #00d4ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .noodle-icon {
      font-size: 32px;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .header-subtitle {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 400;
    }

    #chatBox {
      height: 400px;
      overflow-y: auto;
      padding: 16px;
      border-radius: 16px;
      background: rgba(18, 18, 27, 0.6);
      border: 1px solid rgba(0, 255, 204, 0.2);
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    #chatBox::-webkit-scrollbar {
      width: 6px;
    }

    #chatBox::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    #chatBox::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 204, 0.3);
      border-radius: 10px;
    }

    #chatBox::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 255, 204, 0.5);
    }

    .msg {
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 85%;
      word-wrap: break-word;
      animation: messageIn 0.3s ease-out;
      line-height: 1.5;
      font-size: 14px;
    }

    @keyframes messageIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .ai {
      background: linear-gradient(135deg, #00ffcc 0%, #00d4ff 100%);
      color: #0a0a0a;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      box-shadow: 0 4px 12px rgba(0, 255, 204, 0.3);
      font-weight: 500;
    }

    .input-area {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input {
      flex: 1;
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 14px;
      transition: all 0.3s ease;
      outline: none;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    input:focus {
      border-color: #00ffcc;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 3px rgba(0, 255, 204, 0.1);
    }

    button {
      background: linear-gradient(135deg, #00ffcc 0%, #00d4ff 100%);
      border: none;
      padding: 14px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      color: #0a0a0a;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 255, 204, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 255, 204, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 12px 16px;
      background: linear-gradient(135deg, #00ffcc 0%, #00d4ff 100%);
      border-radius: 16px;
      border-bottom-left-radius: 4px;
      width: fit-content;
      align-self: flex-start;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: #0a0a0a;
      border-radius: 50%;
      animation: typing 1.4s ease-in-out infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.7; }
      30% { transform: translateY(-10px); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="header">
      <div class="header-title">
        <span class="noodle-icon">üçú</span>
        Smart Noodle AI
      </div>
      <div class="header-subtitle">Your intelligent food ordering assistant</div>
    </div>

   <div id="chatBox">
      <div class="msg ai">Hi! I'm Smart Noodle AI. How can I help you today? üòä</div>
    </div>

    <div class="input-area">
      <input id="userInput" placeholder="Type your order or question..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- JS MUST be loaded at the end -->
  <script src="app.js"></script>

</body>
</html>
